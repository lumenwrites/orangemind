<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
  {% block head %}
  <meta charset="utf-8" />

  <title>{% block title %}Orange Mind{% endblock title %}</title> <!-- {{ SITENAME }} -->

  <!-- Extra header for ipython -->
  {% if EXTRA_HEADER %}
  {{ EXTRA_HEADER }}
  {% endif %}
  {% endblock %}


  <!-- Import css and scripts  -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/foundation.css" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/foundation-icons/foundation-icons.css" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css" />

  <!-- jQuery -->
  <script src="/theme/js/vendor/jquery.js" type="text/javascript"></script>

  <!-- Mermaid for diagrams -->
  <!-- <script src="/theme/js/mermaid.full.min.js" type="text/javascript"></script> -->

  <!-- Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44003603-12', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- End Analytics -->
</head>

<body>  
<div class="row" >
  <div class="large-12 columns" >
    <div id="wrapper">
      <header>
	<div class="row" >
          <div class="large-8 columns" >
            <a href="{{ SITEURL }}/"><img id="orange-mind-logo" src="{{ SITEURL }}/theme/img/orangeMindLogo.png" /></a>
          </div>
          <div class="large-4 columns" id="mainMenu">
	    <ul>
	      {% for title, link in MENUITEMS %}
	      <li>
		<a href="{{ link }}">{{ title }}</a>
	      </li>
	    {% endfor %}
	    </ul>
	  </div>
	</div>
      </header>
      
      {% block content %}
      {% endblock %}
      
      <footer>
      </footer>
    </div>
  </div>
</div>  
</body>
</html>
