{% extends "base.html" %}
{% block content %}
<section id="content">



<div id="page"  class="postPage">
    <div class="row">
      <div class="large-12 columns">
	<article>
          <h1 id="blogTitle"> {{ articles[0].title }} </h1>
          <hr />	  
	  {{ articles[0].content }}
	  </article>
      </div>
</div>



<script>
var posts = [
    {% for article in articles %}
    "/{{ article.url }}",
    {% endfor %}
];

posts.reverse();
// console.log(links);
var next = "";
var prev = "";

next = posts[posts.length-1];
prev = posts[posts.length-2];
$("#next-post").css('background-color','rgba(51, 51, 51, 0.64)');
$("#last-post").css('background-color','rgba(51, 51, 51, 0.64)');		




randomNumber = Math.round(Math.random()*(posts.length-2))
random = posts[randomNumber];	


console.log("Random number:" + randomNumber);
console.log("First post:" + posts[0]);
console.log("Prev post:" + prev);
console.log("Random post:" + random);
console.log("Next post:" + next);
console.log("Last post:" + posts[posts.length-1]);


$("#first-post").attr("href", posts[0]);
$("#prev-post").attr("href", prev);
$("#random-post").attr("href", random);
$("#next-post").attr("href", next);
$("#last-post").attr("href", posts[posts.length-1]);


</script>    



{% if articles[0].category == "comics" %}
<style>
  h1 {
  color:white;
  display:none;
  }
  article {
  background: rgba(0,0,0,0.8);
  background: none;
  padding: 0;
  border:none;
  }
  hr {
  margin: 20px;
  display:none;
  }
  p {
  text-align:center;
  }
  article img {
  width: 100%;
  }
</style>
{% endif %}
