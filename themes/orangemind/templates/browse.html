{% block content %}
<section id="content">
  
  <div id="page"  class="blogPage">
    <div class="row">
      <div class="large-12 columns">

	{% for article in articles | reversed %} <!-- articles _ page. object_list  -->

	<article class="video" style="background:rgba(255, 255, 255, 0.95)!important;">

	  </div>
	  <!-- {# {{ article.summary }} #} -->
	  <div style="padding:10px;height:80px;">
	      <h4 style="font-size:22px;font-weight:normal;color:black;">{{ article.title }}</h4>
	  </div>
	  <!-- 
	  <div style="padding:10px;">	  
	    <p>Imagine you have a basket of fruits(apples and oranges), you reach out, take one at random, and eat it. Then you decide you’re hungry, and…</p>
	  </div>
	   -->
	</article>

	    </a>
	
	{% endfor %}
      </div>

	<div class="clearfix"></div>
	{# {% include 'pagination.html' %} #}

	
    </div>
</section>
{% endblock content %}
