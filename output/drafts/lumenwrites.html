<script>
var posts = [
    "/post/habits",
    "/post/rick-and-morty-writers-room",
    "/post/anchoring-bias",
    "/post/how-do-you-come-up-with-startup-ideas",
    "/post/for-those-who-are-trying-to-find-their-passion",
    "/post/false-dichotomy",
    "/post/flow",
    "/post/principles-of-learning",
    "/post/will-power",
    "/post/expected-utility",
    "/post/rationalization",
    "/post/sunk-cost-fallacy",
    "/post/confirmation-bias",
    "/post/what-are-cognitive-biases",
    "/post/light",
    "/post/you-can-face-the-reality",
    "/post/story-structure",
    "/post/rational-fiction",
    "/post/comedy-theory",
];

var comicurl = "/drafts/lumenwrites.html"
posts = posts.reverse();
// console.log(links);
var next = "";
var prev = "";
for (var i = 0; i <= posts.length-1; i++) {
    if (posts[i] == comicurl){
	if (i < posts.length-1){
	    next = posts[i+1];
	} else {
		next = posts[i];
		$("#next-post").css('background-color','rgba(51, 51, 51, 0.64)');
		$("#last-post").css('background-color','rgba(51, 51, 51, 0.64)');		
	}

	if (i > 0){
	    prev = posts[i-1];
	} else {
		     prev = posts[0];
		     $("#prev-post").css('background-color','rgba(51, 51, 51, 0.64)');
		     $("#first-post").css('background-color','rgba(51, 51, 51, 0.64)');		
		     
	}	
    }
}

randomNumber = Math.round(Math.random()*(posts.length-1))
var random = posts[randomNumber]
if (posts[randomNumber] == comicurl) {
    if (randomNumber < posts.length - 2 ){
	random = posts[randomNumber+2];
    } else {
	random = posts[randomNumber-2];	
    }
}


console.log("First post:" + posts[0]);
console.log("Prev post:" + prev);
console.log("Random post:" + random);
console.log("Next post:" + next);
console.log("Last post:" + posts[posts.length-1]);


$("#first-post").attr("href", posts[0]);
$("#prev-post").attr("href", prev);
$("#random-post").attr("href", random);
$("#next-post").attr("href", next);
$("#last-post").attr("href", posts[posts.length-1]);


</script>
